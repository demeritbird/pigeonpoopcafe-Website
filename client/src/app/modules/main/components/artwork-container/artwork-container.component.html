<div class="container u-margin-bottom--medium" routerLink="./restricted">
  <img
    class="artwork__image u-lazy-img"
    appLazyLoad
    [lazyImageSrcSet]="imagePathSmall + ' 884w,' + imagePathLarge + ' 1767w'"
    sizes="(max-width: 68em) 530px, (max-width: 37.5em) 294.4px, 920px"
    [src]="imagePathSmall"
    alt="picture of image cluster drawn by demeritbird"
  />
  <div class="artwork__textbox">
    <p class="artwork__caption heading-tertiary">{{ caption }}</p>
  </div>
</div>
