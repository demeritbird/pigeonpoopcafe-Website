<div class="screen" [ngClass]="{ 'screen--enlarged': isOnRestrictedPage }">
  <div class="background-wrapper" appImageLoaded (loaded)="imageOnLoad()"></div>

  <div [@slideFade]="imageIsLoading ? '' : 'hidden'" class="placeholder"></div>

  <ng-container *ngFor="let icon of icons"
    ><div class="animation-icon"></div
  ></ng-container>

  <div class="container">
    <router-outlet></router-outlet>
  </div>
</div>
