<div class="container">
  <h1 class="text">Welcome!</h1>

  <form class="form" [formGroup]="authForm">
    <ng-container
      *ngFor="let e of [].constructor(PINTOKEN_LENGTH); let i = index"
    >
      <input
        class="form__input"
        [ngClass]="{
          'form__input--fill':
            authForm.get('pintokenControl-' + (i + 1))!.value.length > 0
        }"
        #pin_input
        type="text"
        inputmode="text"
        autocomplete="one-time-code"
        pattern="\d{1}"
        maxlength="1"
        (focus)="inputOnFocus()"
        (keydown)="inputOnKeyDown($event)"
        (input)="inputOnChange($event)"
        [formControlName]="'pintokenControl-' + (i + 1)"
      />
    </ng-container>
  </form>
</div>
